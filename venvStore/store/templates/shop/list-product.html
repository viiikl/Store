{% extends 'shop/base.html' %}
{% load static %}
{% block product %}
    <div class="col-md-10 col-md-push-2">
        <div class="row row-pb-lg">
            {% for product in object_list %}
                <div class="col-md-4 text-center">
                    <div class="product-entry">
                        <div class="product-img"
                             style="background-image: url({% static 'images/item-5.jpg' %});">
                            <p class="tag"><span class="new">New</span></p>
                            <div class="cart">
                                <p>
                                    <span class="addtocart"><a href="cart.html"><i
                                            class="icon-shopping-cart"></i></a></span>
                                    <span><a href="product-detail.html"><i
                                            class="icon-eye"></i></a></span>
                                    <span><a href="#"><i class="icon-heart3"></i></a></span>
                                    <span><a href="add-to-wishlist.html"><i
                                            class="icon-bar-chart"></i></a></span>
                                </p>
                            </div>
                        </div>
                        <div class="desc">
                            <h3><a href={% url 'product_detail' slug=product.slug %}>{{ product.title }}</a></h3>
                            <p class="price"><span>${{ product.price }}</span></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{#    <p>{{ product.description }}</p>#}
{% endblock product %}
